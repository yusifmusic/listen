    <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    
     body {
      background-color: #00ffff;  
      font-family: "Arial Black", Arial;
      font-weight: 900;
      font-size: large;
      color: #00ffff;
    }
    
* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
    min-height: 650px;
}

.left, .right {
  width: 5%;
  background-color: #00ffff;
}

.middle {
  width: 90%;
  background-color: #323232;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
    
    .SpotifyLogo {
    float: left;
    }
    
    .ListenButton{
    float: right;
    }
    
    .myButton{
    border: 1px solid white;
    background: red;
    font-size: 20px;
    cursor: pointer;
    }
    
    .myButton:hover{
    background: black;
    }
    
</style>
</head>
<body>

<div class="row">
  
  <div class="column left">
    
  </div>
    
    
    
  <div class="column middle">
      <center>

                width = "65%" height = "65%"></img> <br>
      
        <img src = "https://raw.githubusercontent.com/yusifmusic/listen/master/alternative-pop-retro-indie-folk-rock-acoustic-music-cosmic-symphony-yusif-name.png" 
                width = "30%" height = "30%"></img> <br>
    
    COSMIC SYMPHONY<br>
    <br>
        </center>
    
    <hr class="solid">
    
    <div id = "SpotifyButton">
    <img src = "https://raw.githubusercontent.com/yusifmusic/listen/master/smartlink-spotify-dark-logo.png" 
                width = "30%" height = "30%"></img>
    </div>
    
    <div id = "ListenButton">
        
        <button class = "myButton">LISTEN</button>
    </div>
    
    <hr class="solid">
  </div>
    


  <div class="column right">

  </div>
</div>

</body>
</html>
