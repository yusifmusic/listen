<!DOCTYPE html>
<html>
<head>
	<title> Yusif</title>
	
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	
	body {
		background-color: #00ffff;
		font-family: "Arial Black", Gadget, sans-serif;
  	        font-size: extra-large;
 	        color: #00ffff;
  	  }
	
* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

.left, .right {
  width: 25%;
}

.middle {
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.row2:after {
  content: "";
  display: table;
  clear: both;
}

	.left2, .right2 {
  width: 10%;
}

.middle2 {
  width: 30%;
}

.middle3 {
  width: 60%;
}

</style>
</head>
<body>

<h2>Three Unequal Columns</h2>

<div class="row">
  <div class="column left" style="background-color:black;">
    
  </div>
  <div class="column middle" style="background-color:green;">
  
  </div>
  <div class="column right" style="background-color:pink;">
    
  </div>
</div>
	
<div class="row2">
  <div class="column left2" style="background-color:red;">
   
  </div>
  <div class="column middle2" style="background-color:white;">

  </div>
  <div class="column middle3" style="background-color:yellow;">

  </div>
  <div class="column right2" style="background-color:blue;">
    <h2>Column 3</h2>
    <p>Some text..</p>
  </div>
</div>
	

</body>
</html>
