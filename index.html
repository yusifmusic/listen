<!DOCTYPE html>
<html>
<head>
	<title> Yusif: Retro Indie Folk Rock</title>
	
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	
     body {
      background-color: #00ffff;  
      font-family: "Arial Black", Arial;
      font-weight: 900;
      font-size: medium;
      color: #00ffff;
      }
	
* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

.left, .right {
  width: 5%;
}

.middle {
  width: 90%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}


	
	
	
.row2:after {
  content: "";
  display: table;
  clear: both;
}

 .left2, .right2 {
  width: 5%;
}

.middle2 {
  width: 45%;
}

.middle3 {
  width: 45%;
}

	
.col-container {
  display: table;
  width: 100%;
}
.col {
  display: table-cell;
  padding: 16px;
}
	
</style>
</head>
<body>

<div class="row">
		
  <div class="column left" style="background-color:#00ffff;"> </div>
	
  <div class="column middle" style="background-color:#323232;">
  	
      <center><img src = "https://raw.githubusercontent.com/yusifmusic/listen/master/alternative-pop-retro-indie-folk-rock-acoustic-music-cosmic-symphony-yusif-photo.png" 
	  width = "45%" height = "45%"></img>
    <br>
  
	     <img src = "https://raw.githubusercontent.com/yusifmusic/listen/master/alternative-pop-retro-indie-folk-rock-acoustic-music-cosmic-symphony-yusif-name.png" 
          width = "15%" height = "15%"></img>
    <br>
    COSMIC SYMPHONY	
	</center>
  </div>
	
  <div class="column right" style="background-color:#00ffff;"> </div>

</div>



<div class="row2">

<div class="col-container">
  <div class="col" style="background:orange">
    <h2>Column 1</h2>
    <p>Hello World</p>
  </div>

  <div class="col" style="background:yellow">
    <h2>Column 2</h2>
    <p>Hello World!</p>
    <p>Hello World!</p>
    <p>Hello World!</p>
    <p>Hello World!</p>
  </div>

  <div class="col" style="background:orange">
    <h2>Column 3</h2>
    <p>Some other text..</p>
    <p>Some other text..</p>
  </div>
</div>
	
</div>
	

</body>
</html>
