<!DOCTYPE html>
<html>
<head>
	<title> Yusif: Retro Indie Folk Rock</title>
	
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	
     body {
      background-color: #00ffff;  
      font-family: "Arial Black", Arial;
      font-weight: 900;
      font-size: medium;
      color: #00ffff;
      }
	
.col-container {
  display: table;
  width: 100%;
}

.col {
  display: table-cell;
}



.topRight {
  width: 5%;
}

.topMid {
  width: 90%;
}

.topLeft {
  width: 5%;
}


	
.botRight {
  width: 5%;
}

.mid1 {
  width: 10%;
}

.mid2 {
  width: 40%;
}

.mid3 {
  width: 30%;
}

.mid4 {
  width: 10%;
}

.botLeft {
  width: 5%;
}


.row1:after {
  content: "";
  clear: both;
}

.row2:after {
  content: "";
  clear: both;
}

</style>
</head>

<body>

<div class="row1">

<div class="col-container">
  
  <div class="col topRight" style="background:#00ffff">
  1
  </div>

  <div class="col topMid" style="background:#323232">
  2 
  </div>

  <div class="col topLeft" style="background:#00ffff">
  3
  </div>

</div>
</div>


<div class="row2">
	
<div class="col-container">
  
  <div class="col botRight" style="background:orange">
  1
  </div>

  <div class="col mid1" style="background:yellow">
  2 
  </div>

  <div class="col mid2" style="background:orange">
  3
  </div>

  <div class="col mid3" style="background:yellow">
  4
  </div>

  <div class="col mid4" style="background:orange">
   5 
  </div>

  <div class="col botLeft" style="background:yellow">
  6
  </div>

</div>
</div>

	
</body>
</html>
