<!DOCTYPE html>
<html>
<head>
	<title> Yusif: Retro Indie Folk Rock</title>
	
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	
     body {
      background-color: #00ffff;  
      font-family: "Arial Black", Arial;
      font-weight: 900;
      font-size: medium;
      color: #00ffff;
      }
	
* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
}

.left, .right {
  width: 5%;
}

.middle {
  width: 90%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}


	
	
	
.row2:after {
  content: "";
  display: table;
  clear: both;
}

 .bottomLeft, .bottomRight {
  width: 5%;
}

.mid1 {
  width: 10%;
}

.mid2 {
  width: 10%;
}
	
.mid3 {
  width: 10%;
}

.mid4 {
  width: 60%;
}

	
.col-container {
  display: table;
  width: 100%;
}
.col {
  display: table-cell;
}
	
</style>
</head>
<body>

<div class="row">
		
  <div class="column left" style="background-color:#00ffff;"> </div>
	
  <div class="column middle" style="background-color:#323232;">
  	
      <center><img src = "https://raw.githubusercontent.com/yusifmusic/listen/master/alternative-pop-retro-indie-folk-rock-acoustic-music-cosmic-symphony-yusif-photo.png" 
	  width = "55%" height = "55%"></img>
    <br>
  
	     <img src = "https://raw.githubusercontent.com/yusifmusic/listen/master/alternative-pop-retro-indie-folk-rock-acoustic-music-cosmic-symphony-yusif-name.png" 
          width = "17%" height = "17%"></img>
    <br>
    COSMIC SYMPHONY	
	</center>
  </div>
	
  <div class="column right" style="background-color:#00ffff;"> </div>

</div>



<div class="row2">

<div class="col-container">

  <div class="col bottomLeft" style="background:orange">
  </div>

  <div class="col mid1" style="background:#323232">
	 <left> <img src = "https://raw.githubusercontent.com/yusifmusic/listen/master/smartlink-spotify-dark-logo.png" 
		     width = “33%” height = “33%”></img> </left>
  </div>

  <div class="col mid2" style="background:orange">
	  <right>LISTEN</right>
  </div>

	
  <div class="col mid3" style="background:yellow">
	
  </div>

	
  <div class="col mid4" style="background:orange">
	
  </div>

	
  <div class="col bottomRight" style="background:yellow">

  </div>
</div>
	
</div>
	

</body>
</html>
