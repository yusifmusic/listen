* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
    min-height: 650px;
}

.left, .right {
  width: 5%;
  background-color: red;
}

.middle {
  width: 90%;
  background-color: #323232;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
