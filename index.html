<!DOCTYPE html>
<html>
<head>
	<title> Yusif</title>
	
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	
     body {
      background-color: #00ffff;  
      font-family: "Arial Black", Arial;
      font-weight: 900;
      font-size: large;
      color: #0
      }
	
* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

.left, .right {
  width: 5%;
}

.middle {
  width: 90%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.row2:after {
  content: "";
  display: table;
  clear: both;
}

 .left2, .right2 {
  width: 5%;
}

.middle2 {
  width: 45%;
}

.middle3 {
  width: 45%;
}

</style>
</head>
<body>

<div class="row">
  <div class="column left" style="background-color:black;">
    
  </div>
  <div class="column middle" style="background-color:#323232;">
  
  </div>
  <div class="column right" style="background-color:pink;">
    
  </div>
</div>
	
<div class="row2">
  <div class="column left2" style="background-color:red;">
   
  </div>
  <div class="column middle2" style="background-color:white;">

  </div>
  <div class="column middle3" style="background-color:yellow;">

  </div>
  <div class="column right2" style="background-color:blue;">
    
  </div>
</div>
	

</body>
</html>
