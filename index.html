<!DOCTYPE html>
<html>
<head>
	<title> Yusif: Retro Indie Folk Rock</title>
	
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	
     body {
      background-color: #00ffff;  
      font-family: "Arial Black", Arial;
      font-weight: 900;
      font-size: medium;
      color: #00ffff;
      }
	
* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  display: table-cell;
}

.left, .right {
  width: 5%;
}

.middle {
  width: 90%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}


	
.column-container {
  display: table;
  width: 100%;
}	
	
.row2:after {
  content: "";
  display: table;
  clear: both;
}

 .left2, .right2 {
  width: 5%;
}

.middle2 {
  width: 45%;
}

.middle3 {
  width: 45%;
}

</style>
</head>
<body>

<div class="row">
		
  <div class="column left" style="background-color:#00ffff;"> </div>
	
  <div class="column middle" style="background-color:#323232;">
  	
      <center><img src = "https://raw.githubusercontent.com/yusifmusic/listen/master/alternative-pop-retro-indie-folk-rock-acoustic-music-cosmic-symphony-yusif-photo.png" 
	  width = "45%" height = "45%"></img>
    <br>
  
	     <img src = "https://raw.githubusercontent.com/yusifmusic/listen/master/alternative-pop-retro-indie-folk-rock-acoustic-music-cosmic-symphony-yusif-name.png" 
          width = "15%" height = "15%"></img>
    <br>
    COSMIC SYMPHONY	
	</center>
  </div>
	
  <div class="column right" style="background-color:#00ffff;"> </div>

</div>



<div class="row2">

<div class="col-container"> 
  
  <div class="column left2" style="background-color:#00ffff;"> </div>

	
  <div class="column middle2" style="background-color:#323232;">
	  <left><img src = "https://raw.githubusercontent.com/yusifmusic/listen/master/smartlink-spotify-dark-logo.png" 
		     width = "40%" height = "40%"></img></left>
  </div>
  
  <div class="column middle3" style="background-color:#323232;"> 
	  <right>LISTEN BUTTON</right>
	</div>

	
  <div class="column right2" style="background-color:#00ffff;"> </div>

</div></div>
	

</body>
</html>
